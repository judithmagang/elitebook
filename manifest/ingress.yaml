apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: judeingress
  namespace: directory
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:elasticloadbalancing:eu-west-2:058264304686:loadbalancer/app/dev-alb/8c795f44a6726aa9"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-port: "80"
    alb.ingress.kubernetes.io/ssl-redirect: "80"
    alb.ingress.kubernetes.io/healthcheck-path: /judebook-1.0.0
    alb.ingress.kubernetes.io/success-codes: "200,302"
    alb.ingress.kubernetes.io/load-balancer-name: dev-alb
    alb.ingress.kubernetes.io/target-group-attributes: deregistration_delay.timeout_seconds=30
spec:
  ingressClassName: alb
  rules:
    - host: dev-alb-161236527.eu-west-2.elb.amazonaws.com
      http:
        paths:
          - path: /judebook-1.0.0
            pathType: Prefix
            backend:
              service:
                name: judebook-service
                port:
                  number: 80
