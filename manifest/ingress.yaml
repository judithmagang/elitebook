apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: judeingress
  namespace: directory1
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-2:058264304686:certificate/744e9877-d1a5-455f-bcf8-2e11a32a08fe
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-port: "443"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: /judebook-1.0
    alb.ingress.kubernetes.io/success-codes: "200,302"
    alb.ingress.kubernetes.io/load-balancer-name: ALB-eks
    alb.ingress.kubernetes.io/target-group-attributes: deregistration_delay.timeout_seconds=30
spec:
  ingressClassName: alb
  rules:
    - host: 'judebook.judemag.com'
      http:
        paths:
          - path: /judebook-1.0
            pathType: Prefix
            backend:
              service:
                name: judebook-service
                port:
                  number: 8080
